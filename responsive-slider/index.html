<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <title>Responsive Slider for angular.js</title>
  <link rel="stylesheet" href="css/slider.css"/>
  <link rel="stylesheet" href="css/animate.min.css">
</head>
<body ng-switch data-on="show" ng-controller="MyCtrl1">
<div id="slide-wrapper" ng-switch-when="true">

<div ng-switch-default>

<button ng-click="show=!show">Переключить</button>

  <script src="js/app.js"></script>
  <script src="slider/slider.js"></script>
</body>
</html>
