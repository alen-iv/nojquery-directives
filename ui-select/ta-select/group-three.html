<ul class="select2-results">
    <li ng-repeat="(k, v) in groups" class="select2-result-with-children">
        <div class="select2-result-label">
            <span class="select2-match"></span>{{k}}
        </div>
        <ul class="select2-result-sub">
            <li ng-repeat="(k1, v1) in v" class="select2-result-with-children">
                <div class="select2-result-label">
                    <span class="select2-match"></span>{{k1}}
                </div>
                <ul class="select2-result-sub">
                    <li ng-repeat="(k2,v2) in v1" class="select2-result-with-children">
                        <div class="select2-result-label">
                            <span class="select2-match"></span>{{k2}}
                        </div>
                        <ul class="select2-result-sub">
                            <li ng-repeat="m in v2" ng-click="setSelect(m)" ng-mouseenter="mouseEnter($event)" ng-mouseleave="mouseLeave($event)">
                                <div class="select2-result-label">
                                    <span class="select2-match"></span>{{getLabel(m)}}
                                </div>
                            </li>
                        </ul>
                    </li>
                </ul>
            </li>
        </ul>
    </li>
</ul>
