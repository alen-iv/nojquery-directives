<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Responsive Image Gallery</title>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"> 
        <meta name="description" content="Responsive Image Gallery with angular.js" />
        <meta name="keywords" content="jquery, carousel, image gallery, slider, responsive, flexible, fluid, resize, css3" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
        <link href='http://fonts.googleapis.com/css?family=PT+Sans+Narrow&v1' rel='stylesheet' type='text/css' />
		<link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css' />
	</head>
    <body ng-app="myApp" ng-controller="MyCtrl1">
		<div class="container">
			<div class="header"></div><!-- header -->
			
			<div class="content" ng-switch data-on="params.show">
				<h1>Responsive Image Gallery <span>A angular.js image gallery with a thumbnail carousel</span></h1>
                <div ng-switch-when="true">
                    <div data-ta-gallery="{startIndex:2,showThumbs:true,thumbWidth:'69px'}" data-photos="photos"></div>
                </div>
                <button ng-click="params.show=!params.show">Изменить</button>
		    </div><!-- content -->
		</div><!-- container -->
		<script src="../bower_components/angular/angular.js"></script>
        <script src="js/app.js"></script>
        <script src="gallery/ta-gallery.js"></script>
    </body>
</html>
